components:
  schemas:
    Post:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario que creó el post
          example: 1
        id:
          type: integer
          description: ID único del post
          example: 1
        title:
          type: string
          description: Título del post
          example: "sunt aut facere repellat provident occaecati excepturi optio reprehenderit"
        body:
          type: string
          description: Contenido del post
          example: "quia et suscipit\nsuscipit recusandae consequuntur expedita et cum..."

    Comment:
      type: object
      properties:
        postId:
          type: integer
          description: ID del post al que pertenece el comentario
          example: 1
        id:
          type: integer
          description: ID único del comentario
          example: 1
        name:
          type: string
          description: Nombre o título del comentario
          example: "id labore ex et quam laborum"
        email:
          type: string
          format: email
          description: Email del autor del comentario
          example: "Eliseo@gardner.biz"
        body:
          type: string
          description: Contenido del comentario
          example: "laudantium enim quasi est quidem magnam voluptate ipsam eos..."

    Album:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario propietario del álbum
          example: 1
        id:
          type: integer
          description: ID único del álbum
          example: 1
        title:
          type: string
          description: Título del álbum
          example: "quidem molestiae enim"

    Photo:
      type: object
      properties:
        albumId:
          type: integer
          description: ID del álbum al que pertenece la foto
          example: 1
        id:
          type: integer
          description: ID único de la foto
          example: 1
        title:
          type: string
          description: Título de la foto
          example: "accusamus beatae ad facilis cum similique qui sunt"
        url:
          type: string
          format: uri
          description: URL de la imagen en tamaño completo
          example: "https://via.placeholder.com/600/92c952"
        thumbnailUrl:
          type: string
          format: uri
          description: URL de la imagen en miniatura
          example: "https://via.placeholder.com/150/92c952"

    Todo:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario propietario de la tarea
          example: 1
        id:
          type: integer
