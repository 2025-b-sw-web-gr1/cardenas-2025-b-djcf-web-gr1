openapi: 3.0.0
info:
  title: JSONPlaceholder API
  description: |
    Documentación completa de la API REST JSONPlaceholder usando Swagger/OpenAPI 3.0.
    
    JSONPlaceholder es un servicio REST gratuito que proporciona datos simulados para pruebas y prototipos.
    Incluye endpoints para posts, comentarios, álbumes, fotos, tareas y usuarios.
    
    **Nota**: Esta es una API de solo lectura. Aunque acepta peticiones POST, PUT, PATCH y DELETE,
    los cambios no se persisten en el servidor.
  version: 1.0.0
  contact:
    name: JSONPlaceholder
    url: https://jsonplaceholder.typicode.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://jsonplaceholder.typicode.com
    description: Servidor principal de JSONPlaceholder

tags:
  - name: Posts
    description: Operaciones relacionadas con publicaciones
  - name: Comments
    description: Operaciones relacionadas con comentarios
  - name: Albums
    description: Operaciones relacionadas con álbumes
  - name: Photos
    description: Operaciones relacionadas con fotos
  - name: Todos
    description: Operaciones relacionadas con tareas
  - name: Users
    description: Operaciones relacionadas con usuarios

paths:
  /posts:
    get:
      tags:
        - Posts
      summary: Obtener todos los posts
      description: Retorna una lista completa de todos los posts disponibles
      responses:
        '200':
          description: Lista de posts obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
    post:
      tags:
        - Posts
      summary: Crear un nuevo post
      description: Crea un nuevo post (simulado, no se persiste)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - body
                - userId
              properties:
                title:
                  type: string
                  example: "Mi nuevo post"
                body:
                  type: string
                  example: "Este es el contenido del post"
                userId:
                  type: integer
                  example: 1
      responses:
        '201':
          description: Post creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

  /posts/{id}:
    get:
      tags:
        - Posts
      summary: Obtener un post por ID
      description: Retorna un post específico basado en su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a obtener
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Post encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Post no encontrado
    put:
      tags:
        - Posts
      summary: Actualizar un post completo
      description: Actualiza todos los campos de un post (simulado)
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a actualizar
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - body
                - userId
              properties:
                title:
                  type: string
                  example: "Post actualizado"
                body:
                  type: string
                  example: "Contenido actualizado"
                userId:
                  type: integer
                  example: 1
      responses:
        '200':
          description: Post actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    patch:
      tags:
        - Posts
      summary: Actualizar parcialmente un post
      description: Actualiza solo los campos especificados de un post (simulado)
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a actualizar
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Título actualizado"
                body:
                  type: string
                userId:
                  type: integer
      responses:
        '200':
          description: Post actualizado parcialmente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    delete:
      tags:
        - Posts
      summary: Eliminar un post
      description: Elimina un post (simulado)
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a eliminar
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Post eliminado exitosamente

  /posts/{id}/comments:
    get:
      tags:
        - Posts
